---
kind: pipeline
type: docker
name: deploy

environment:
    WEBDAV_ENDPOINT: https://webdav.catbit.eu

steps:
- name: fetch
  image: alpine/git
  commands:
  - git fetch --tags

- name: clean
  image: mcr.microsoft.com/dotnet/sdk:6.0
  commands:
  - dotnet clean

- name: build
  image: mcr.microsoft.com/dotnet/sdk:6.0
  commands:
  - dotnet build --configuration Release

- name: test
  image: mcr.microsoft.com/dotnet/sdk:6.0
  commands:
  - dotnet test --configuration Release

- name: bundle
  image: alpine/git
  commands:
  - apk add zip
  - mkdir -p publish
  - zip -j publish/tunein_$$(git describe --tags --abbrev=0).zip ./Jellyfin.Plugin.TuneIn/bin/Release/net*/*.dll
  - echo 'checksum'
  - md5sum publish/tunein_*.zip | awk '{print $1, substr($2,9)}'
  when:
    target:
    - production

- name: upload
  image: alpine/curl
  environment:
    WEBDAV_USERNAME:
      from_secret: SFTPGO_JELLYFIN_USER
    WEBDAV_PASSWORD:
      from_secret: SFTPGO_JELLYFIN_PASSWORD
  commands:
  - curl "$WEBDAV_ENDPOINT/jellyfin/repository/plugins/" --user "$WEBDAV_USERNAME:$WEBDAV_PASSWORD" -T publish/*.zip
  when:
    target:
    - production
